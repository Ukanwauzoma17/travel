<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div>
          <img class="world" src="../photos/776541.png" />
        </div>
      </nav>
    </header>
    <!-- <h1>LOGIN</h1> -->
    <section>
      <h2>LOGIN</h2>
      <div class="user">
        <form action="../html/login.html">
        <label style="color: rgb(43, 43, 77)" for=".input_username"
          >EMAIL:</label
        
        >
        
        <input
          class="input_username"
          type="text"
          required
          placeholder="Enter Email"
        />
      </div>
      <div class="password">
        <label style="color: rgb(43, 43, 77)" for=".input_password"
          >PASSWORD:</label
        >
        <input
          class="input_password"
          type="password"
          required
          placeholder="Enter Password"
        />
      </div>
      <button>LOGIN</button>
    </form>
      <div class="bb"></div>
      <div class="link_facebook">
        <img class="facebook" src="../photos/logo-facebook.svg" alt="" />
        <a class="link" href="http://www.facebook.com">
          <p>sign up with facebook</p></a
        >
      </div>
    </section>

 
  </body>
</html>
