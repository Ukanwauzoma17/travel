<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/signUp.css">
</head>
<body>
    <header>
        <nav>
          <div>
            <img class="world" src="../photos/776541.png" />
          </div>
        </nav>
      </header>
    <section>
        <h2>SIGN UP</h2>
        <div class="first_name">
            
          <label style="color: rgb(43, 43, 77)" for=".input_first">FIRST NAME:</label>
          <input class="input_first" type="text"  required placeholder="First Name" />
   
      </div>
      <div class="last_name">
            
        <label style="color: rgb(43, 43, 77)" for=".input_last">LAST NAME:</label>
        <input class="input_last" type="text"  required placeholder="Last Name" />
 
    </div>
        <div class="user">
            <form action="">
               <label style="color: rgb(43, 43, 77)" for=".input_Email">ENTER EMAIL:</label>
               <input class="input_Email" type="email"  required placeholder="Enter Email" />
           
           </div>
           <div class="newPassword">
            
               <label style="color: rgb(43, 43, 77)" for=".input_new_password">NEW PASSWORD:</label>
               <input class="input_new_password" type="password"  required placeholder="New password" />
        
           </div>
           
           <div class="confirmPassword">
            
                <label style="color: rgb(43, 43, 77)" for=".input_confirm_password">CONFIRM PASSWORD:</label>
                <input class="input_confirm_password" type="password"  required placeholder="confirm Password " />
           </div>
           <button>SIGN UP</button>

             </form>
          
             <div class="bb"></div>
    </section>
  
</body>
</html>
